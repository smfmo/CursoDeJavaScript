<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(36, 0, 128);
        }
        .container {
            background-color: rgb(101, 92, 133);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Nacionalidade</h1>
        <input type="text" id="pais" placeholder="Digite seu país">
        <button onclick="verificarNacionalidade()">Verificar</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function verificarNacionalidade() {
    var pais = document.getElementById('pais').value.toLowerCase();
    var resultDiv = document.getElementById('result');

    resultDiv.innerHTML = `Vivendo em ${pais}`;

    if (pais === 'brasil') {
        resultDiv.innerHTML += '<br>Você é brasileiro!!';
    } else {
        resultDiv.innerHTML += '<br>Você é estrangeiro';
    }
}
    </script>
</body>
</html>
